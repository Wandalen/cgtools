[package]
name = "wfc"
version = "0.1.0"
edition = "2021"
authors = [ 
  "Kostiantyn Mysnyk <wandalen@obox.systems>",
  "Bilan Vadym <vadym.b@obox.systems>"
]
license = "MIT"

[dependencies]
image = { workspace = true, features = ["rayon"] }
wfc = { workspace = true }
wfc_image = { workspace = true, features = ["parallel"] }
minwebgl = { workspace = true }
getrandom = { workspace = true, features = [ "wasm_js" ] }
rand = { workspace = true }
ndarray_cg = { workspace = true }

[dependencies.web-sys]
workspace = true
features = [
  'Document',
  'Element',
  'HtmlCanvasElement',
  'Window',
  'WebGlTexture',
  'CanvasRenderingContext2d',
  'HtmlImageElement',
  'HtmlButtonElement',
  'DomRect',
  'HtmlInputElement', 
  'Event',
  'InputEvent',
  'File',
  'FileList',
  'FileReader',
]
