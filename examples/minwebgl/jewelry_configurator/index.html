<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Configurator</title>
  <link data-trunk rel="rust" data-bin="jewelry_configurator_app" />
  <script data-trunk type="module" src="gui.js"></script>
  <link data-trunk rel="copy-dir" href="../../../assets/gltf/jewelry/" data-target-path="static/gltf" />
  <link data-trunk rel="copy-file" href="../../../assets/gltf/plane.glb" data-target-path="static/gltf" />
  <link data-trunk rel="copy-dir" href="../../../assets/environment_maps/studio3/"
    data-target-path="static/environment_maps/studio3" />
  <link data-trunk rel="copy-dir" href="../../../assets/environment_maps/studio4/"
    data-target-path="static/environment_maps/studio" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    #canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }

    #buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    #buttons button {
      padding: 8px 20px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #888;
      background: #fff;
      border-radius: 4px;
    }

    #buttons button.active {
      background: #333;
      color: #fff;
      border-color: #333;
    }

    .color-panel {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    #metal-panel {
      left: 16px;
    }

    #gem-panel {
      right: 16px;
    }

    .panel-label {
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
    }

    .color-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.35);
      cursor: pointer;
      padding: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
      transition: transform 0.12s, border-color 0.12s;
    }

    .color-btn:hover {
      transform: scale(1.18);
    }

    .color-btn.active {
      border-color: #fff;
      border-width: 3px;
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div id="buttons">
    <button id="btn-0">Model 0</button>
    <button id="btn-1" class="active">Model 1</button>
    <button id="btn-2">Model 2</button>
  </div>

  <div id="metal-panel" class="color-panel">
    <span class="panel-label">Metal</span>
  </div>

  <div id="gem-panel" class="color-panel">
    <span class="panel-label">Gem</span>
  </div>

  <script type="module">
    function makeButtons(container, colors, propName) {
      colors.forEach((color, i) => {
        const [r, g, b] = color.rgb;
        const btn = document.createElement('button');
        btn.className = 'color-btn' + (i === 0 ? ' active' : '');
        btn.style.backgroundColor = `rgb(${r},${g},${b})`;
        btn.title = color.name;
        btn.onclick = () => {
          container.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const arr = window.jewelryParams[propName];
          arr[0] = r / 255;
          arr[1] = g / 255;
          arr[2] = b / 255;
          window.jewelryGui?.controllersRecursive().forEach(c => c.updateDisplay());
        };
        container.appendChild(btn);
      });
    }

    (function poll() {
      if (window.colorsJson) {
        const { metal, gem } = JSON.parse(window.colorsJson);
        makeButtons(document.getElementById('metal-panel'), metal, 'metal_color');
        makeButtons(document.getElementById('gem-panel'), gem, 'gem_color');
      } else {
        requestAnimationFrame(poll);
      }
    })();
  </script>
</body>

</html>
