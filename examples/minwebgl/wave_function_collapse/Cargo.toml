[package]
name = "wave_function_collapse"
version = "0.1.0"
edition = "2021"
authors = [ "Kostiantyn Mysnyk <wandalen@obox.systems>" ]
license = "MIT"

[dependencies]
image = { version = "0.24.9", features = ["rayon"] }
wfc = "0.10"
wfc_image = { version = "0.12", features = ["parallel"] }
RustyXML = "0.3.0"
minwebgl = { workspace = true }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
rayon = "1.10"
getrandom = { version = "0.2", features = [ "js" ] }
rand = { version = "0.8.5", features = [ "small_rng" ] }
ndarray_cg = { workspace = true }

[dependencies.web-sys]
workspace = true
features = [
  'Document',
  'Element',
  'HtmlCanvasElement',
  'Window',
  'WebGlTexture',
  'CanvasRenderingContext2d',
  'HtmlImageElement',
  'HtmlButtonElement',
  'DomRect',
  'HtmlInputElement', 
  'Event',
  'InputEvent',
  'File',
  'FileList',
  'FileReader',
]
