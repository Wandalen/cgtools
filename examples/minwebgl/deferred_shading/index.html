<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deferred shading</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      data-trunk
      rel="copy-file"
      href="../../../assets/gltf/sponza.glb"
      data-target-path="static"
    />
    <link
      data-trunk
      rel="copy-file"
      href="../../../assets/gltf/sphere.glb"
      data-target-path="static"
    />
    <script data-trunk type="module" src="gui.js"></script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      #canvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div
      id="fps-counter"
      style="
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: monospace;
        font-size: 16px;
        z-index: 1000;
        pointer-events: none;
      "
    ></div>
  </body>
</html>
