<html lang="en">
  <head>
    <title>Jewels</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Henny+Penny&family=Parisienne&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>

  <body style="overflow-y: hidden; cursor: grab;">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="/index.js"></script>

    <div class="header--container" style="display: flex;">
      <h3 class="customize--title">Ring selector</h3>
      <svg class="night--mode" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.9999 12.79C20.8426 14.4922 20.2038 16.1144 19.1581 17.4668C18.1125 18.8192 16.7034 19.8458 15.0956 20.4265C13.4878 21.0073 11.7479 21.1181 10.0794 20.7461C8.41092 20.3741 6.8829 19.5345 5.67413 18.3258C4.46536 17.117 3.62584 15.589 3.25381 13.9205C2.88178 12.252 2.99262 10.5121 3.57336 8.9043C4.15411 7.29651 5.18073 5.88737 6.53311 4.84175C7.8855 3.79614 9.5077 3.15731 11.2099 3C10.2133 4.34827 9.73375 6.00945 9.85843 7.68141C9.98312 9.35338 10.7038 10.9251 11.8893 12.1106C13.0748 13.2961 14.6465 14.0168 16.3185 14.1415C17.9905 14.2662 19.6516 13.7866 20.9999 12.79V12.79Z" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </div>

    <div class="preview--image">
      <img src="./assets/jewelry/silver_white_1.png" alt="Preview">
    </div>

    <div class="footer--container" style="display: flex;">
      <div class="footer--menu" style="transform: translate(0px, 0%); opacity: 1;">
        <ul>
          <li><img class="config--gem" alt="Config gem" width="32" height="32" src="/assets/icons/diamond.svg"></li>
          <li><img class="config--material" alt="Config Material" width="32" height="32" src="/assets/icons/material.svg"></li>
          <li><img class="config--ring" alt="Config Material" width="32" height="32" src="/assets/icons/ring.svg"></li>
        </ul>
      </div>
      <div class="gem--menu">
        <ul class="colors--list">
          <li class="white active"><img alt="White crystal" width="32" height="32" src="/assets/icons/white.svg"></li>
          <li class="ruby"><img alt="Ruby crystal" width="32" height="32" src="/assets/icons/ruby.svg"></li>
          <li class="emerald"><img alt="Emerald crystal" width="32" height="32" src="/assets/icons/emerald.svg"></li>
          <li class="close-gems"><svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20ZM15 9l-6 6M9 9l6 6" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path></svg></li>
        </ul>
      </div>
      <div class="materials--menu">
        <ul class="materials--list">
          <li class="silver active"><img alt="Silver material" width="60" src="/assets/icons/silver.png"></li>
          <li class="copper"><img alt="Copper material" width="60" src="/assets/icons/copper.png"></li>
          <li class="gold"><img alt="Gold material" width="60" src="/assets/icons/gold.png"></li>
          <li class="close-materials"><svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20ZM15 9l-6 6M9 9l6 6" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path></svg></li>
        </ul>
      </div>
      <div class="rings--menu">
        <ul class="rings--list">
          <li class="ring1 active"><img alt="1" width="60" src="./assets/jewelry/silver_white_1.png"></li>
          <li class="ring2"><img alt="2" width="60" src="./assets/jewelry/silver_white_2.png"></li>
          <li class="ring3"><img alt="3" width="60" src="./assets/jewelry/silver_white_3.png"></li>
          <li class="close-rings"><svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20ZM15 9l-6 6M9 9l6 6" stroke="#000000" stroke-linecap="round" stroke-linejoin="round"></path></svg></li>
        </ul>
      </div>
    </div>
  </body>
</html>
