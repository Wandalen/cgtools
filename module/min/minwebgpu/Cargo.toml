  'GpuCompareFunction',
  'GpuMipmapFilterMode',

  'GpuVertexBufferLayout',
  'GpuVertexStepMode',
  'GpuVertexAttribute',
  'GpuVertexFormat',

  'GpuBindGroupLayout',
  'GpuBindGroupLayoutDescriptor',
  'GpuBindGroupLayoutEntry',
  'GpuBufferBindingLayout',
  'GpuBufferBindingType',
  'GpuSamplerBindingLayout',
