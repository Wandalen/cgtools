[package]
name = "minwebgpu"
version = "0.1.0"
edition = "2021"
authors = [
  "Kostiantyn Mysnyk <wandalen@obox.systems>",
  "Avramenko Yevhenii <yevhenii.av@obox.systems>"
]


[lints]
workspace = true

[features]

enabled = [
  "dep:mingl",
  "dep:browser_log",
  "dep:wasm-bindgen-futures",
  "dep:wasm-bindgen",
  "dep:js-sys",
  "dep:web-sys",
  "dep:asbytes",
]

default = [
  "enabled",
  "web"
]

full = [
  "default",
  "file",
  "future",
  "model_obj",
  "math",
  "log"
]


web = [ "mingl/web" ] # common web utils
file = [ "mingl/web_file" ] # enable files handling
future = [ "mingl/web_future" ] # enable futures
model_obj = [ "mingl/web_model_obj" ] # enable futures
log = [ "mingl/web_log" ]
math = [ "mingl/math" ]

[dependencies]

mingl = { workspace = true, optional = true }

bytemuck = { workspace = true, optional = true, features = [ "derive" ] } # Added features back
asbytes = { workspace = true, optional = true }

browser_log = { workspace = true, optional = true }

error_tools = { workspace = true }
mod_interface = { workspace = true }
derive_tools = { workspace = true }
former = { workspace = true }

wasm-bindgen-futures = { workspace = true, optional = true }
wasm-bindgen = { workspace = true, optional = true }
js-sys = { workspace = true, optional = true }
web-sys = { workspace = true, optional = true, features = [ # Added features back
  'Navigator',
  'Gpu',
  'GpuCanvasContext',
  'GpuCanvasConfiguration',
  'GpuTextureFormat',
  'GpuAdapter',
  'GpuDevice',
