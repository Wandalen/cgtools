[package]
name = "mingl"
version = "0.3.0"
edition = "2021"
rust-version = "1.75.0"
authors = ["Kostiantyn Mysnyk <wandalen@obox.systems>"]
license = "MIT"
repository = "https://github.com/Wandalen/cgtools"
homepage = "https://github.com/Wandalen/cgtools/tree/master/module/min/mingl"
documentation = "https://docs.rs/mingl"
description = "Minimal graphics library with abstract rendering backend and WebGL support"
readme = "readme.md"
keywords = ["graphics", "rendering", "webgl", "minimal", "backend"]
categories = ["graphics", "rendering", "web-programming", "api-bindings"]
include = [
    "src/**/*",
    "tests/**/*",
    "Cargo.toml",
    "readme.md",
    "license*",
    "changelog*",
]

[lints]
workspace = true

[features]

enabled = [
  "dep:asbytes",
]
default = [
  "enabled",
  "math",
]
full = [
  "default",
]

math = [ "dep:ndarray_cg" ]
camera_orbit_controls = []

diagnostics = [
  "model_obj"
]
model_obj = [
  "dep:tobj"
]

# Enable web related stuff
web = [
  "dep:wasm-bindgen-futures",
  "dep:wasm-bindgen",
  "dep:js-sys",
  "dep:web-sys",
]
# enable file handling on the web
web_file = []
# enable futures on the web
web_future = []
web_model_obj = [ "model_obj", "web_log", "tobj/async" ]
web_log = [ "dep:browser_log" ]

[dependencies]

asbytes = { workspace = true, optional = true }
# bytemuck = { workspace = true, features = [ "derive" ] } # xxx : replace
# anyhow = "1.0.48"
# slice-of-array = "0.3.1"
tobj = { workspace = true, optional = true }
browser_log = { workspace = true, optional = true }

ndarray_cg = { workspace = true, optional = true }
error_tools = { workspace = true }
mod_interface = { workspace = true }
derive_tools = { workspace = true }
former = { workspace = true }

wasm-bindgen-futures = { workspace = true, optional = true }
wasm-bindgen = { workspace = true, optional = true }
js-sys = { workspace = true, optional = true }
web-sys = { workspace = true, optional = true, features = [
  'HtmlCanvasElement',
  'Window',
  'Document',
  'HtmlCollection',
  'CssStyleDeclaration',
  'HtmlElement',
  'RequestInit',
  'RequestMode',
  'Request',
  'Response',
  'Location',
  'DomTokenList',
  'HtmlVideoElement',
  'HtmlImageElement'
]}

[dev-dependencies]
test_tools = { workspace = true }

# Metadata for crates.io
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
default-target = "wasm32-unknown-unknown"
targets = [
    "wasm32-unknown-unknown",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
    "x86_64-apple-darwin",
]

# Cargo.toml maintenance metadata
[package.metadata.release]
pre-release-replacements = [
    { file = "readme.md", search = "mingl = \"[0-9.]+\"", replace = "mingl = \"{{version}}\"" },
    { file = "changelog.md", search = "## Unreleased", replace = "## Unreleased\n\n## {{version}} - {{date}}" },
]
