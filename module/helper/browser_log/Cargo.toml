[package]
name = "browser_log"
version = "0.4.0"
edition = "2021"
rust-version = "1.75.0"
authors = ["Kostiantyn Mysnyk <wandalen@obox.systems>"]
license = "MIT"
repository = "https://github.com/Wandalen/cgtools"
homepage = "https://github.com/Wandalen/cgtools/tree/master/module/helper/browser_log"
documentation = "https://docs.rs/browser_log"
description = "Advanced logging and panic handling for WebAssembly applications with browser console integration"
readme = "readme.md"
keywords = ["wasm", "logging", "browser", "webassembly", "console"]
categories = ["web-programming", "development-tools", "wasm"]
include = [
    "src/**/*",
    "tests/**/*",
    "Cargo.toml",
    "readme.md",
    "license*",
    "changelog*",
]

[lints]
workspace = true

[features]
enabled = [
  "dep:wasm-bindgen",
  "dep:web-sys",
  "dep:log",
  "dep:mod_interface",
]
default = [ "enabled" ]
full = [ "default" ]

[dependencies]
wasm-bindgen = { workspace = true, optional = true }
web-sys = { workspace = true, optional = true, features = [
  'console',
]}
log = { workspace = true, optional = true, features = [ "std" ] }
mod_interface = { workspace = true, optional = true }

[dev-dependencies]
test_tools = { workspace = true }

# Metadata for crates.io
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
default-target = "wasm32-unknown-unknown"
targets = [
    "wasm32-unknown-unknown",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
    "x86_64-apple-darwin",
]

# Cargo.toml maintenance metadata
[package.metadata.release]
pre-release-replacements = [
    { file = "readme.md", search = "browser_log = \"[0-9.]+\"", replace = "browser_log = \"{{version}}\"" },
    { file = "changelog.md", search = "## Unreleased", replace = "## Unreleased\n\n## {{version}} - {{date}}" },
]

