[package]
name = "browser_input"
version = "0.2.0"
edition = "2021"
rust-version = "1.75.0"
authors = ["Kostiantyn Mysnyk <wandalen@obox.systems>"]
license = "MIT"
repository = "https://github.com/Wandalen/cgtools"
homepage = "https://github.com/Wandalen/cgtools/tree/master/module/helper/browser_input"
documentation = "https://docs.rs/browser_input"
description = "Ergonomic input handling for WebAssembly applications in the browser with keyboard, mouse, and event processing"
readme = "readme.md"
keywords = ["webassembly", "input", "browser", "wasm", "gamedev"]
categories = ["web-programming", "game-development", "gui", "api-bindings"]
include = [
    "src/**/*",
    "tests/**/*",
    "Cargo.toml",
    "readme.md",
    "license*",
    "changelog*",
]

[lints]
workspace = true

[features]
default = ["enabled"]

# Core input handling functionality
enabled = [
    "dep:minwebgl",
    "dep:web-sys",
    "dep:strum",
]

# Full feature set
full = ["enabled"]

[dependencies]
minwebgl = { workspace = true, features = ["math"], optional = true }
web-sys = { workspace = true, features = [
  "KeyboardEvent",
  "PointerEvent",
  "WheelEvent",
  "HtmlInputElement",
  "Element",
  "HtmlElement",
  "CssStyleDeclaration",
], optional = true }
strum = { workspace = true, features = ["derive"], optional = true }

[dev-dependencies]
test_tools = { workspace = true }

# Metadata for crates.io
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
default-target = "wasm32-unknown-unknown"
targets = [
    "wasm32-unknown-unknown",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
    "x86_64-apple-darwin",
]

# Cargo.toml maintenance metadata
[package.metadata.release]
pre-release-replacements = [
    { file = "readme.md", search = "browser_input = \"[0-9.]+\"", replace = "browser_input = \"{{version}}\"" },
    { file = "changelog.md", search = "## Unreleased", replace = "## Unreleased\n\n## {{version}} - {{date}}" },
]
