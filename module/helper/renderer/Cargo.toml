[package]
name = "renderer"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"
authors = [
  "Kostiantyn Mysnyk <wandalen@obox.systems>",
  "Avramenko Yevhenii <yevhenii.av@obox.systems>"
]
license = "MIT"
repository = "https://github.com/Wandalen/cgtools"
homepage = "https://github.com/Wandalen/cgtools/tree/master/module/helper/renderer"
documentation = "https://docs.rs/renderer"
description = "3D renderer for WebGL applications with glTF loading, scene management, and material support"
readme = "readme.md"
keywords = ["renderer", "webgl", "3d", "gltf", "graphics"]
categories = ["graphics", "rendering", "web-programming", "game-development"]
include = [
    "src/**/*",
    "tests/**/*",
    "Cargo.toml",
    "readme.md",
    "license*",
    "changelog*",
]

[lints]
workspace = true

[features]
enabled = [
  "dep:mod_interface",
  "dep:minwebgl", 
  "dep:mingl",
  "dep:gltf",
  "dep:asbytes",
  "dep:former",
  "dep:uuid",
  "dep:web-sys"
]
default = ["enabled"]
full = ["enabled", "webgl"]
webgl = []

[dependencies]

mod_interface = { workspace = true, optional = true }
minwebgl = { workspace = true, features = [ "future", "math", "diagnostics" ], optional = true }
mingl = { workspace = true, features = [ "camera_orbit_controls" ], optional = true }
gltf = { workspace = true, features = [ "import", "KHR_materials_specular" ], optional = true }
zune-hdr = { workspace = true }

asbytes = { workspace = true, optional = true }
former = { workspace = true, optional = true }
uuid = { workspace = true, optional = true }

[dependencies.web-sys]
workspace = true
optional = true
features = [
  'MouseEvent',
  'PointerEvent',
  'WheelEvent',
  'WebGlTexture',
  'HtmlImageElement',
  'Blob',
  'BlobPropertyBag',
  'Url',
  'WebGlFramebuffer',
  'WebGlRenderbuffer',
  'HtmlSpanElement',
  'HtmlSelectElement'
]

[dev-dependencies]
test_tools = { workspace = true }

# Metadata for crates.io
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
default-target = "wasm32-unknown-unknown"
targets = [
    "wasm32-unknown-unknown",
    "x86_64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
    "x86_64-apple-darwin",
]

# Cargo.toml maintenance metadata
[package.metadata.release]
pre-release-replacements = [
    { file = "readme.md", search = "renderer = \"[0-9.]+\"", replace = "renderer = \"{{version}}\"" },
    { file = "changelog.md", search = "## Unreleased", replace = "## Unreleased\n\n## {{version}} - {{date}}" },
]
